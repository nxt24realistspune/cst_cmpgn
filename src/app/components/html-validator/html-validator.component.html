<div class="html-validator-container">
  <h2 class="validator-title">File Upload Validator</h2>

  <div class="upload-section">
    <!-- EML File Upload -->
    <div class="file-upload-control">
      <label class="upload-label">Email File (.eml)</label>
      <div class="file-input-wrapper">
        <input
          type="file"
          accept=".eml"
          (change)="onFileSelected($event, 'eml')"
          #emlInput
          id="eml-upload"
        />
        <button class="browse-btn" (click)="emlInput.click()">
          <span class="btn-icon">üìÅ</span>
          Choose EML File
        </button>
        <span class="file-name" *ngIf="selectedFiles.eml">{{ selectedFiles.eml.name }}</span>
      </div>
    </div>

    <!-- Excel File Upload 1 -->
    <div class="file-upload-control">
      <label class="upload-label">Excel File 1 (.xlsx)</label>
      <div class="file-input-wrapper">
        <input
          type="file"
          accept=".xlsx"
          (change)="onFileSelected($event, 'xlsx1')"
          #xlsx1Input
          id="xlsx1-upload"
        />
        <button class="browse-btn" (click)="xlsx1Input.click()">
          <span class="btn-icon">üìä</span>
          Choose Excel File 1
        </button>
        <span class="file-name" *ngIf="selectedFiles.xlsx1">{{ selectedFiles.xlsx1.name }}</span>
      </div>
    </div>

    <!-- Excel File Upload 2 -->
    <div class="file-upload-control">
      <label class="upload-label">Excel File 2 (.xlsx)</label>
      <div class="file-input-wrapper">
        <input
          type="file"
          accept=".xlsx"
          (change)="onFileSelected($event, 'xlsx2')"
          #xlsx2Input
          id="xlsx2-upload"
        />
        <button class="browse-btn" (click)="xlsx2Input.click()">
          <span class="btn-icon">üìä</span>
          Choose Excel File 2
        </button>
        <span class="file-name" *ngIf="selectedFiles.xlsx2">{{ selectedFiles.xlsx2.name }}</span>
      </div>
    </div>

    <!-- Excel File Upload 3 -->
    <div class="file-upload-control">
      <label class="upload-label">Excel File 3 (.xlsx)</label>
      <div class="file-input-wrapper">
        <input
          type="file"
          accept=".xlsx"
          (change)="onFileSelected($event, 'xlsx3')"
          #xlsx3Input
          id="xlsx3-upload"
        />
        <button class="browse-btn" (click)="xlsx3Input.click()">
          <span class="btn-icon">üìä</span>
          Choose Excel File 3
        </button>
        <span class="file-name" *ngIf="selectedFiles.xlsx3">{{ selectedFiles.xlsx3.name }}</span>
      </div>
    </div>

    <!-- PDF/Doc File Upload -->
    <div class="file-upload-control">
      <label class="upload-label">PDF/Doc File</label>
      <div class="file-input-wrapper">
        <input
          type="file"
          accept=".pdf,.doc,.docx"
          (change)="onFileSelected($event, 'pdf')"
          #pdfInput
          id="pdf-upload"
        />
        <button class="browse-btn" (click)="pdfInput.click()">
          <span class="btn-icon">üìÑ</span>
          Choose PDF/Doc File
        </button>
        <span class="file-name" *ngIf="selectedFiles.pdf">{{ selectedFiles.pdf.name }}</span>
      </div>
    </div>
  </div>

  <!-- Validation Button -->
  <div class="action-section">
    <button
      class="agentic-validation-btn"
      [disabled]="!isAnyFileSelected() || isValidating"
      (click)="performAgenticValidation()"
    >
      <span *ngIf="!isValidating">ü§ñ Agentic Validation</span>
      <span *ngIf="isValidating">‚è≥ Validating...</span>
    </button>
  </div>

  <!-- Validation Results -->
  <div class="results-section" *ngIf="validationResults">
    <h3>Validation Results</h3>
    <pre>{{ validationResults | json }}</pre>
  </div>
</div>
